<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Little Prince</title>
</head>
<body>
    
    <div id="app" class="content">
        <div class="container col-lg-6 offset-lg-3">
          <header>
            <h1 class="title">{{title}}</h1>
          </header>
          <form action="form" class="form">
            <div class="input-group" >
              <input type="text" class="form-control" placeholder="Введите задачу на сегодняшний день" id="itemForm">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" v-on:click="addItem" type="button">Add</button>
              </div>
            </div>
          </form>
          
          <table class="table table-striped">
            <thead class="thead">
              <tr>
                <th class="thead-title"scope="col">Мои задачи на сегодня</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, index) in items" >
                <th class="task-row">{{item.text}} <button v-on:click="deleteItem(index)" class="btn btn-danger">X</button></th>
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/script.js"></script>
</body>
</html>
